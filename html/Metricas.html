<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Métrica</title>
</head>
<body>
    <h1>AGREGAR MÉTRICA AL PROYECTO</h1>
    <form id="metrica-form">
        <label for="pruebas">Pruebas añadidas:</label>
        <input type="number" id="pruebas" min="0" step="1" required />
        <br>
        <label for="lineas">Líneas de código:</label>
        <input type="number" id="lineas" min="0" step="1" required />
        <br>
        <label for="cobertura">Cobertura (%):</label>
        <input type="number" id="cobertura" min="0" max="100" step="1" required />
        <br>

        <label for="fecha-hora">Fecha y hora del commit:</label>
        <input type="datetime-local" id="fecha-hora" name="fecha-hora">
        <br>

        <label for="complejidad">COMPLEJIDAD:</label>
        <select id="complejidad">
          <option value="Excelente">Excelente</option>
          <option value="Bueno">Bueno</option>
          <option value="Regular">Regular</option>
          <option value="Deficiente">Deficiente</option>
        </select>
        
        
        <button type="submit" id="boton-confirmar">Confirmar</button>
    </form>
    <div id="resultado-div"></div>
    <button id="boton-regresar2">Regresar</button>
    <script type="module" src="../src/MetricaIndex/presenterMetrica.js"></script>
</body>
</html>
